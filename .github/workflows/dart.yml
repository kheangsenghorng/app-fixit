name: Flutter CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.7
          channel: stable
          cache: true

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get

      # ✅ INSTALL flutter_native_splash WITHOUT touching pubspec
      - name: Install flutter_native_splash (CI only)
        run: dart pub global activate flutter_native_splash

      # ✅ GENERATE SPLASH
      - name: Generate splash screen
        run: dart pub global run flutter_native_splash:create

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test
