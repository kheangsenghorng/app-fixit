name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Install Flutter SDK (includes Dart)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # ✅ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # ✅ Analyze
      - name: Flutter analyze
        run: flutter analyze

      # ✅ Run tests
      - name: Flutter test
        run: flutter test
